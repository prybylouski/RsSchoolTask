<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>CSS Variables with <span class="hl">JS</span></h2>
  <div class="container">
    <div class="controls">
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#f98058" />
     
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="20" value="10" data-sizing="px" />
     
      <label for="size">Size:</label>
      <input id="size" type="range" name="size" min="10" max="100" value="100" data-sizing="%" />

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px" />

      
      <label for="saturate">Saturate:</label>
      <input type="range" name="saturate" min="0" max="300" value="100" data-sizing="%" />

      <label for="sepia">Sepia:</label>
      <input type="range" name="sepia" min="0" max="100" value="0" data-sizing="%" />

      <label for="invert">Inversion:</label>
      <input type="range" name="invert" min="0" max="100" value="0" data-sizing="%" />

    </div>
    <img src="https://cdn11.img.sputnik.by/images/07e4/08/0e/1045449216.jpg" alt="Azot" />
    <div class="controls">
      <label for="hue-rotate">Hue-rotate:</label>
      <input type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg" />

      <label for="opacity">Opacity:</label>
      <input type="range" name="opacity" min="0" max="100" value="100" data-sizing="%" />

      <label for="grayscale">Grayscale:</label>
      <input type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%" />

      <label for="drop-shadow">Drop-shadow:</label>
      <input type="range" name="drop-shadow" min="0" max="10" value="0" data-sizing="px" />

      <label for="contrast">Contrast:</label>
      <input type="range" name="contrast" min="0" max="500" value="100" data-sizing="%" />

      <label for="brightness">Brightness:</label>
      <input type="range" name="brightness" min="0" max="500" value="100" data-sizing="%" />
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
